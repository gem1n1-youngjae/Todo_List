<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="../css/TodoStyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="headerText">To Do List!</h1>
    </header>
    <main>
        <div class="container">
            <div class="items">
                <div class="jsClock">
                    <div class="center">
                        <div class="main">
                            <span id="timeFont" class="timeHour"></span>
                            <span id="timeFont" class="dot">:</span>
                            <span id="timeFont" class="timeMinute"></span>
                        </div>
                        <div class="sub">
                            <span class="timePeriod"></span>
                            <span class="timeSecond"></span>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <form class="jsForm form">
                        <input class="textBox" type="text" placeholder="What is your name?" />
                    </form>
                </div>
                <h4 class="jsGreetings greetings"></h4>
                <div class="input">
                    <form class="jsToDoForm">
                        <input class="textBox" type="text" placeholder="Write a to do" />
                    </form>
                </div>
            </div>
            <div class="toDoList">
                <ul class="jsToDoList">
                </ul>
            </div>
        </div>
    </main>
    <div class="background">
        <img src="../images/1.jpg">
    </div>
    <script src="../js/clock.js"></script>
    <script src="../js/gretting.js"></script>
    <script src="../js/todo.js"></script>
</body>

</html>
